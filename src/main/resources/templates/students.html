<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Students App</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>

    <style>
        a { text-decoration: none; }
    </style>
</head>
<body>
<div class="container pt-5">
    <div class="container">
        <h3>Students</h3>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td><span th:text="${student.getId()}"> Id </span></td>
                <td><span th:text="${student.getName()}"> Name </span></td>
                <td><span th:text="${student.getAge()}"> Age </span></td>
                <td>
                    <a th:href="@{/student/{id}/edit(id=${student.getId()})}">
                        <button type="button" class="btn btn-outline-primary">Edit</button>
                    </a>
                    <a th:href="@{/student/{id}/delete(id=${student.getId()})}" >
                        <button type="button" class="btn btn-outline-danger">Delete</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="container pt-2">
        <h3>Add new student</h3>
        <form th:method="post" th:action="@{/student}" th:object="${newStudent}">
            <div class=" form-group pt-2 ">
                <label for="name">Name</label>
                <input size="40"
                       class="form-control"
                       id="name"
                       th:field="*{name}">
            </div>
            <div class="form-group pt-2">
                <label for="age">Age</label>
                <input size="40"
                       class="form-control"
                       id="age"
                       th:field="*{age}">
            </div>
            <div class=" form-group pt-2 ">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
